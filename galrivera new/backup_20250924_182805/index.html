            background: radial-gradient(circle at center,

    <script>
        (function() {
            // Fonctions utilitaires pour les cookies
            function getCookie(name) {
                const value = '; ' + document.cookie;
                const parts = value.split('; ' + name + '=');
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = 'expires=' + date.toUTCString();
                document.cookie = name + '=' + value + ';' + expires + ';path=/;SameSite=Lax';
            }
            
            // Fonction de sélection et redirection
            window.selectLanguage = function(lang, method) {
                // Sauvegarder la préférence
                setCookie('lang_pref', lang, 30);
                
                // Tracking GA4
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'language_selection', {
                        'selected_language': lang,
                        'detection_method': method
                    });
                }
                
                // Animation de sortie
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.3s ease';
                
                // Redirection après animation
                setTimeout(function() {
                    window.location.href = '/' + lang + '/';
                }, 300);
                
                return false;
            };
            
            // Détection de la langue
            function detectLanguage() {
                // 1. Vérifier le cookie
                const savedLang = getCookie('lang_pref');
                if (savedLang) {
                    selectLanguage(savedLang, 'cookie');
                    return;
                }
                
                // 2. Détecter la langue du navigateur
                const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
                
                // 3. Mapper la langue
                let targetLang = 'en'; // Défaut
                
                if (browserLang.startsWith('he') || browserLang.startsWith('iw')) {
                    targetLang = 'he';
                } else if (browserLang.startsWith('fr')) {
                    targetLang = 'fr';
                } else if (browserLang.startsWith('en')) {
                    targetLang = 'en';
                }
                
                // 4. Redirection automatique après 1.5 secondes
                setTimeout(function() {
                    // Si toujours sur la page router
                    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                        selectLanguage(targetLang, 'auto');
                    }
                }, 1500);
                
                // 5. Afficher le sélecteur après 2 secondes si pas de redirection
                setTimeout(function() {
                    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('status').style.display = 'none';
                        document.getElementById('languageSelector').classList.add('show');
                    }
                }, 2000);
            }
            
            // Lancer la détection au chargement
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', detectLanguage);
            } else {
                detectLanguage();
            }
            
            // Gérer le bouton retour du navigateur
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    document.body.style.opacity = '1';
                }
            });
        })();
    </script>
